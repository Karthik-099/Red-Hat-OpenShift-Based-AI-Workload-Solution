apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ai-inference-monitor
  namespace: ai-workload
  labels:
    app: ai-inference
spec:
  selector:
    matchLabels:
      app: ai-inference
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
