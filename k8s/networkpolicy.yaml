apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-inference-netpol
  namespace: ai-workload
spec:
  podSelector:
    matchLabels:
      app: ai-inference
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ai-workload
    - namespaceSelector:
        matchLabels:
          name: openshift-monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
