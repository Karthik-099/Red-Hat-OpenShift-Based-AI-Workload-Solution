<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inference Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .input-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-predict {
            background: #667eea;
            color: white;
        }
        .btn-predict:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-random {
            background: #48bb78;
            color: white;
        }
        .btn-random:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result-section.show {
            display: block;
        }
        .result-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            color: #666;
        }
        .result-value {
            font-weight: 600;
            color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Inference Platform</h1>
        <p class="subtitle">Red Hat OpenShift-Based AI Workload Solution</p>
        
        <div class="status-bar">
            <div class="status-card">
                <div class="status-label">Service Status</div>
                <div class="status-value" id="serviceStatus">Checking...</div>
            </div>
            <div class="status-card">
                <div class="status-label">Total Requests</div>
                <div class="status-value" id="totalRequests">0</div>
            </div>
        </div>

        <div class="input-section">
            <label>Input Features (10 values required)</label>
            <div class="input-grid">
                <input type="number" id="input0" placeholder="Feature 1" step="0.1" value="1.0">
                <input type="number" id="input1" placeholder="Feature 2" step="0.1" value="2.0">
                <input type="number" id="input2" placeholder="Feature 3" step="0.1" value="3.0">
                <input type="number" id="input3" placeholder="Feature 4" step="0.1" value="4.0">
                <input type="number" id="input4" placeholder="Feature 5" step="0.1" value="5.0">
                <input type="number" id="input5" placeholder="Feature 6" step="0.1" value="6.0">
                <input type="number" id="input6" placeholder="Feature 7" step="0.1" value="7.0">
                <input type="number" id="input7" placeholder="Feature 8" step="0.1" value="8.0">
                <input type="number" id="input8" placeholder="Feature 9" step="0.1" value="9.0">
                <input type="number" id="input9" placeholder="Feature 10" step="0.1" value="10.0">
            </div>
            
            <div class="button-group">
                <button class="btn-predict" onclick="predict()">Predict</button>
                <button class="btn-random" onclick="randomize()">Random Values</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="results">
            <div class="result-title">Prediction Results</div>
            <div class="result-item">
                <span class="result-label">Prediction Value</span>
                <span class="result-value" id="predictionValue">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Latency</span>
                <span class="result-value" id="latency">-</span>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;
        const API_BASE = window.location.origin;

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('serviceStatus').textContent = data.status === 'healthy' ? 'Healthy' : 'Unhealthy';
                document.getElementById('serviceStatus').style.color = data.status === 'healthy' ? '#48bb78' : '#f56565';
            } catch (error) {
                document.getElementById('serviceStatus').textContent = 'Offline';
                document.getElementById('serviceStatus').style.color = '#f56565';
            }
        }

        function randomize() {
            for (let i = 0; i < 10; i++) {
                document.getElementById(`input${i}`).value = (Math.random() * 20 - 10).toFixed(2);
            }
        }

        async function predict() {
            const inputs = [];
            for (let i = 0; i < 10; i++) {
                const value = parseFloat(document.getElementById(`input${i}`).value);
                if (isNaN(value)) {
                    showError('Please fill all input fields with valid numbers');
                    return;
                }
                inputs.push(value);
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: inputs })
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const data = await response.json();
                
                document.getElementById('predictionValue').textContent = data.prediction.toFixed(4);
                document.getElementById('latency').textContent = `${data.latency_ms} ms`;
                document.getElementById('results').classList.add('show');
                
                requestCount++;
                document.getElementById('totalRequests').textContent = requestCount;
            } catch (error) {
                showError('Failed to get prediction. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
